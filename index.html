<!DOCTYPE html>
<html lang="de">
  <head>
    <link rel="manifest" href="manifest.json" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Knots</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="libraries/p5.min.js"></script>
    <script src="js/app.js" type="module"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta name="description" content="A sample 3D knot simulator app" />
  </head>

  <body class="loading">
    <!-- title header -->
    <h1 class="topcontainer">Knot Explorer</h1>
    <section>
      <!--  colorful rectangles in the background -->
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <!-- left box for the Customizing Knot UI-->
      <div class="left-box">
        <span class="container">
          <h2>GUI</h2>
          <ul>
            <li id="torusItem"><a href="#">Torus</a></li>
            <li id="lissajousItem"><a href="#">Lissajous</a></li>
            <li id="cosstackItem"><a href="#">Cosine</a></li>
            <div id="marker"></div>
          </ul>
          <span class="circle-properties">
            <label class="uilabel" for="name">Name</label>
            <input
              class="text"
              type="text"
              id="name"
              placeholder="Enter a name for the knot"
            />
            <label class="uilabel" for="maxVectors">Resolution</label>
            <input
              class="slider"
              type="range"
              id="maxVectors"
              min="100"
              max="100000"
              step="100"
              value="10000"
            />
            <span class="value" id="maxVectorsValue">10000</span>
            <label class="uilabel" for="radius">Radius</label>
            <input
              class="slider"
              type="range"
              id="radius"
              min="50"
              max="500"
              step="10"
              value="200"
            />
            <span class="value" id="radiusValue">200</span>
          </span>
          <!-- end of circleProperties -->
          <span class="torus" id="torus">
            <label class="uilabel" for="p">p</label>
            <input
              class="slider"
              type="range"
              id="p"
              min="0"
              max="10"
              value="0"
            />
            <span class="value" id="pValue">0</span>
            <label class="uilabel" for="q">q</label>
            <input
              class="slider"
              type="range"
              id="q"
              min="0"
              max="10"
              value="1"
            />
            <span class="value" id="qValue">1</span>
            <label class="uilabel" for="m">m</label>
            <input
              class="slider"
              type="range"
              id="m"
              min="0"
              max="10"
              value="3"
            />
            <span class="value" id="mValue">3</span>
            <label class="uilabel" for="trefoilK">k</label>
            <input
              class="slider"
              type="range"
              id="trefoilK"
              min="0"
              max="5"
              value="0"
            />
            <span class="value" id="kValue">0</span>
          </span>
          <!-- end of torus -->
          <span class="lissajous" id="lissajous">
            <label for="nx">nx</label>
            <input type="range" id="nx" />
            <span class="value" id="nx0Value">0</span>
            <label for="ny">ny</label>
            <input type="range" id="ny" />
            <span class="value" id="ny0Value">0</span>
            <label for="nz">nz</label>
            <input type="range" id="nz" />
            <span class="value" id="nz0Value">0</span>
            <label for="bx">bx</label>
            <input type="range" id="bx" />
            <span class="value" id="nbxValue">0</span>
            <label for="by">by</label>
            <input type="range" id="by" />
            <span class="value" id="by0Value">0</span>
            <label for="bz">bz</label>
            <input type="range" id="bz" />
            <span class="value" id="bz0Value">0</span>
            <label for="nz2">nz2</label>
            <input type="range" id="nz2" />
            <span class="value" id="nx2Value">0</span>
          </span>
          <span class="cosstack" id="cosstack">
            <label for="xc1">xc1</label>
            <input type="range" id="xc1" />
            <span class="value" id="nx0Value">0</span>
            <label for="xs1">xs1</label>
            <input type="range" id="xs1" />
            <span class="value" id="nx0Value">0</span>
            <label for="xc2">xc2</label>
            <input type="range" id="xc2" />
            <span class="value" id="nx0Value">0</span>
            <label for="xs2">xs2</label>
            <input type="range" id="xs2" />
            <span class="value" id="nx0Value">0</span>
            <label for="xc3">xc3</label>
            <input type="range" id="xc3" />
            <span class="value" id="nx0Value">0</span>
            <label for="xs3">xs3</label>
            <input type="range" id="xs3" />
            <span class="value" id="nx0Value">0</span>
            <label for="xc4">xc4</label>
            <input type="range" id="xc4" />
            <span class="value" id="nx0Value">0</span>
            <label for="xs4">xs4</label>
            <input type="range" id="xs4" />
            <span class="value" id="nx0Value">0</span>
            <label for="yc1">yc1</label>
            <input type="range" id="yc1" />
            <span class="value" id="nx0Value">0</span>
            <label for="ys1">ys1</label>
            <input type="range" id="ys1" />
            <span class="value" id="nx0Value">0</span>
            <label for="yc2">yc2</label>
            <input type="range" id="yc2" />
            <span class="value" id="nx0Value">0</span>
            <label for="ys2">ys2</label>
            <input type="range" id="ys2" />
            <span class="value" id="nx0Value">0</span>
            <label for="yc3">yc3</label>
            <input type="range" id="yc3" />
            <span class="value" id="nx0Value">0</span>
            <label for="ys3">ys3</label>
            <input type="range" id="ys3" />
            <span class="value" id="nx0Value">0</span>
            <label for="yc4">yc4</label>
            <input type="range" id="yc4" />
            <span class="value" id="nx0Value">0</span>
            <label for="ys4">ys4</label>
            <input type="range" id="ys4" />
            <span class="value" id="nx0Value">0</span>
            <label for="zc1">zc1</label>
            <input type="range" id="zc1" />
            <span class="value" id="nx0Value">0</span>
            <label for="zs1">zs1</label>
            <input type="range" id="zs1" />
            <span class="value" id="nx0Value">0</span>
            <label for="zc2">zc2</label>
            <input type="range" id="zc2" />
            <span class="value" id="nx0Value">0</span>
            <label for="zs2">zs2</label>
            <input type="range" id="zs2" />
            <span class="value" id="nx0Value">0</span>
            <label for="zc3">zc3</label>
            <input type="range" id="zc3" />
            <span class="value" id="nx0Value">0</span>
            <label for="zs3">zs3</label>
            <input type="range" id="zs3" />
            <span class="value" id="nx0Value">0</span>
            <label for="zc4">zc4</label>
            <input type="range" id="zc4" />
            <span class="value" id="nx0Value">0</span>
            <label for="zs4">zs4</label>
            <input type="range" id="zs4" />
            <span class="value" id="nx0Value">0</span>
          </span>
          <!-- end of cosstack -->
          <div class="btn save-button"><a href="#">Save</a></div>
        </span>
        <!-- end of container -->
      </div>
      <!-- end of left box -->

      <!-- right box for the List UI -->
      <div class="right-box">
        <div class="container">
          <h2>List</h2>
          <div class="btn add-button"><a href="#">Install</a></div>

          <span id="knotlist" class="knotlist"></span>
        </div>
        <!-- end of container -->
      </div>
    </section>
  </body>
</html>
