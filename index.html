<!DOCTYPE html>
<html lang="de">
  <head>
    <link rel="manifest" href="manifest.json" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Knots</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="libraries/p5.min.js"></script>
    <script src="js/app.js" type="module"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta name="description" content="A sample 3D knot simulator app" />
  </head>

  <body class="loading">
    <section>
      <!--  colorful rectangles in the background -->
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <!-- left box for the Customizing Knot UI-->
      <div class="left-box">
        <span class="container">
          <h2>GUI</h2>
          <ul>
            <li><a href="#">Torus</a></li>
            <li><a href="#">Lissajous</a></li>
            <li><a href="#">Cosine</a></li>
            <div id="marker"></div>
          </ul>
          <span class="circle-properties">
            <label class="uilabel" for="maxVectors">Resolution</label>
            <input class="slider" type="range" id="maxVectors" />
            <span class="value" id="maxVectorsValue">0</span>
            <label class="uilabel" for="radius">Radius</label>
            <input class="slider" type="range" id="radius" />
            <span class="value" id="radiusValue">0</span>
          </span>
          <!-- end of circleProperties -->
          <span class="torus" id="torus">
            <label class="uilabel" for="r0">r0</label>
            <input class="slider" type="range" id="r0" />
            <span class="value" id="r0Value">0</span>
            <label class="uilabel" for="r">r</label>
            <input class="slider" type="range" id="r" />
            <span class="value" id="rValue">0</span>
            <label class="uilabel" for="p">p</label>
            <input class="slider" type="range" id="p" />
            <span class="value" id="pValue">0</span>
            <label class="uilabel" for="q">q</label>
            <input class="slider" type="range" id="q" />
            <span class="value" id="qValue">0</span>
            <label class="uilabel" for="m">m</label>
            <input class="slider" type="range" id="m" />
            <span class="value" id="mValue">0</span>
            <label class="uilabel" for="px">px</label>
            <input class="slider" type="range" id="px" />
            <span class="value" id="pxValue">0</span>
            <label class="uilabel" for="nx">nx</label>
            <input class="slider" type="range" id="nx" />
            <span class="value" id="nxValue">0</span>
            <label class="uilabel" for="ny">ny</label>
            <input class="slider" type="range" id="ny" />
            <span class="value" id="nyValue">0</span>
            <label class="uilabel" for="trefoilK">k</label>
            <input class="slider" type="range" id="trefoilK" />
            <span class="value" id="kValue">0</span>
          </span>
          <!-- end of torus -->
          <div id="lissajous">
            <div class="nx">
              <label for="nx">nx</label><input type="range" id="nx" />
            </div>
            <div class="ny">
              <label for="ny">ny</label><input type="range" id="ny" />
            </div>
            <div class="nz">
              <label for="nz">nz</label><input type="range" id="nz" />
            </div>
            <div cöass="bx">
              <label for="bx">bx</label><input type="range" id="bx" />
            </div>
            <div class="by">
              <label for="by">by</label><input type="range" id="by" />
            </div>
            <div class="bz">
              <label for="bz">bz</label><input type="range" id="bz" />
            </div>
            <div class="nz2">
              <label for="nz2">nz2</label><input type="range" id="nz2" />
            </div>
          </div>
          <div id="cosstack">
            <div class="xc1">
              <label for="xc1">xc1</label><input type="range" id="xc1" />
            </div>
            <div class="xs1">
              <label for="xs1">xs1</label><input type="range" id="xs1" />
            </div>
            <div class="xc2">
              <label for="xc2">xc2</label><input type="range" id="xc2" />
            </div>
            <div cöass="xs2">
              <label for="xs2">xs2</label><input type="range" id="xs2" />
            </div>
            <div class="xc3">
              <label for="xc3">xc3</label><input type="range" id="xc3" />
            </div>
            <div class="xs3">
              <label for="xs3">xs3</label><input type="range" id="xs3" />
            </div>
            <div class="xc4">
              <label for="xc4">xc4</label><input type="range" id="xc4" />
            </div>
            <div class="xs4">
              <label for="xs4">xs4</label><input type="range" id="xs4" />
            </div>
            <div class="yc1">
              <label for="yc1">yc1</label><input type="range" id="yc1" />
            </div>
            <div class="ys1">
              <label for="ys1">ys1</label><input type="range" id="ys1" />
            </div>
            <div class="yc2">
              <label for="yc2">yc2</label><input type="range" id="yc2" />
            </div>
            <div cöass="ys2">
              <label for="ys2">ys2</label><input type="range" id="ys2" />
            </div>
            <div class="yc3">
              <label for="yc3">yc3</label><input type="range" id="yc3" />
            </div>
            <div class="ys3">
              <label for="ys3">ys3</label><input type="range" id="ys3" />
            </div>
            <div class="yc4">
              <label for="yc4">yc4</label><input type="range" id="yc4" />
            </div>
            <div class="ys4">
              <label for="ys4">ys4</label><input type="range" id="ys4" />
            </div>
            <div class="zc1">
              <label for="zc1">zc1</label><input type="range" id="zc1" />
            </div>
            <div class="zs1">
              <label for="zs1">zs1</label><input type="range" id="zs1" />
            </div>
            <div class="zc2">
              <label for="zc2">zc2</label><input type="range" id="zc2" />
            </div>
            <div cöass="zs2">
              <label for="zs2">zs2</label><input type="range" id="zs2" />
            </div>
            <div class="zc3">
              <label for="zc3">zc3</label><input type="range" id="zc3" />
            </div>
            <div class="zs3">
              <label for="zs3">zs3</label><input type="range" id="zs3" />
            </div>
            <div class="zc4">
              <label for="zc4">zc4</label><input type="range" id="zc4" />
            </div>
            <div class="zs4">
              <label for="zs4">zs4</label><input type="range" id="zs4" />
            </div>
          </div>
          <!-- end of cosstack -->
        </span>
        <!-- end of container -->
      </div>
      <!-- end of left box -->

      <!-- right box for the List UI -->
      <div class="right-box">
        <div class="container">
          <h2>List</h2>
          <div class="btn save-button"><a href="#">Save</a></div>
          <div class="btn add-button"><a href="#">Install</a></div>
        </div>
      </div>
    </section>
    <!-- title header -->
    <h1 class="topcontainer">Knot Explorer</h1>
  </body>
</html>
